<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="wigth=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200:500&display=swap');
        html {
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body{
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 12px;

<!--            display: flex;-->
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 10px 10px 10px;
            margin: 10px 10px 10px 10px;
    }

    header{
        padding: 0;
        margin-bottom: 20px;
    }

    h3{
        color: black;
        align-self: center;
        text-align: center;
        text-transform: uppercase;
        margin-top: 18px;
        margin-bottom: 18px;
    }

    div.form {
<!--    display: flex;-->
<!--    flex-direction: row;-->
    align-items: center;

    }


form button{
    padding: 2px 2px;
    margin: 5px;
    background: var(--tg-theme-button-color);
    color: var(--tg-theme-button-text-color);
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 12px;
}

form button:hover {
    background: var(--tg-theme-secondary-bg-color);
    border-radius: 10px;
}

input{
    margin: 5px 0;
    border: none;
    background-color: rgba(240, 240, 240, 1);
    border-radius: 3px;
    width: 100%;
    height: 30px;

}
textarea {
    border: none;
    background-color: var(--tg-theme-text-color);
    border-radius: 3px;
    width: 100%;
}



    </style>



</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<h3>You can report a problem or just send a message to admin</h3>

<div class="'form">
<form action="https://formspree.io/f/xoqzzaop" method="POST" target="_blank">



<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="id">ID:</label>
<input type="text" id="id" name="id" required>

<label for="message">Message:</label>
<textarea id="message" name="message" scrolling="auto" required></textarea>

<label for="screenshot">Upload the screenshot:</label>
<input type="file" id="screenshot" name="avatar" accept="image/png, image/jpeg" />


<button id="send" type="submit">Send</button>
<button id="reset" type="reset">Reset</button>
</div>

</form>
</body>
</html>
