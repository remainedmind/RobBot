<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="wigth=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200:500&display=swap');
        html {
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body{
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 12px;
    }

    header{
        padding: 0;
        margin-bottom: 20px;
    }

    h1{
        color: black;
        align-self: center;
        text-align: center;
        text-transform: uppercase;
        margin-top: 18px;
        margin-bottom: 18px;
    }
    </style>



</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<h1>You can report a problem or just send a message to admin</h1>
<form action="https://formspree.io/f/xoqzzaop" method="POST" target="_blank">



<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="id">Name:</label>
<input type="text" id="id" name="id" required>

<label for="message">Message:</label>
<textarea id="message" name="message" scrolling="auto" required></textarea>

<label for="screenshot">Upload the screenshot:</label>
<input type="file" id="screenshot" name="avatar" accept="image/png, image/jpeg" />

<div>
<button id="send" type="submit">Send</button>
<button id="reset" type="reset">Reset</button>
</div>

</form>
</body>
</html>
